<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <!-- Main background gradient: Python blue to Rust orange -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="30%" stop-color="#1e2a4a"/>
      <stop offset="60%" stop-color="#2a2035"/>
      <stop offset="100%" stop-color="#2d1f1a"/>
    </linearGradient>

    <!-- Python accent gradient -->
    <linearGradient id="pyAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3776ab"/>
      <stop offset="100%" stop-color="#ffd43b"/>
    </linearGradient>

    <!-- Rust accent gradient -->
    <linearGradient id="rsAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dea584"/>
      <stop offset="100%" stop-color="#ce422b"/>
    </linearGradient>

    <!-- Title gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6fa8dc"/>
      <stop offset="40%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8915a"/>
    </linearGradient>

    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for decorative elements -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="8"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="40" x2="800" y2="40"/>
    <line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="320" y1="0" x2="320" y2="200"/>
    <line x1="480" y1="0" x2="480" y2="200"/>
    <line x1="640" y1="0" x2="640" y2="200"/>
  </g>

  <!-- Python decorative: intertwined snakes abstraction (left side) -->
  <g opacity="0.15" filter="url(#softGlow)">
    <!-- Python-style wavy lines -->
    <path d="M30,30 Q60,10 80,40 Q100,70 130,50 Q160,30 180,60"
          stroke="#3776ab" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M30,45 Q60,25 80,55 Q100,85 130,65 Q160,45 180,75"
          stroke="#ffd43b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Python decorative: chevrons suggesting indentation (left) -->
  <g opacity="0.08" stroke="#4b8bbe" stroke-width="1.5" fill="none">
    <polyline points="45,140 55,150 45,160"/>
    <polyline points="60,140 70,150 60,160"/>
    <polyline points="75,140 85,150 75,160"/>
    <line x1="90" y1="150" x2="140" y2="150"/>
  </g>

  <!-- Rust decorative: gear/cog abstraction (right side) -->
  <g opacity="0.12" filter="url(#softGlow)" transform="translate(680, 45)">
    <circle cx="0" cy="0" r="18" stroke="#ce422b" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="10" stroke="#dea584" stroke-width="1.5" fill="none"/>
    <!-- Gear teeth -->
    <line x1="0" y1="-22" x2="0" y2="-26" stroke="#ce422b" stroke-width="3" stroke-linecap="round"/>
    <line x1="15.6" y1="-15.6" x2="18.4" y2="-18.4" stroke="#ce422b" stroke-width="3" stroke-linecap="round"/>
    <line x1="22" y1="0" x2="26" y2="0" stroke="#ce422b" stroke-width="3" stroke-linecap="round"/>
    <line x1="15.6" y1="15.6" x2="18.4" y2="18.4" stroke="#ce422b" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="22" x2="0" y2="26" stroke="#ce422b" stroke-width="3" stroke-linecap="round"/>
    <line x1="-15.6" y1="15.6" x2="-18.4" y2="18.4" stroke="#ce422b" stroke-width="3" stroke-linecap="round"/>
    <line x1="-22" y1="0" x2="-26" y2="0" stroke="#ce422b" stroke-width="3" stroke-linecap="round"/>
    <line x1="-15.6" y1="-15.6" x2="-18.4" y2="-18.4" stroke="#ce422b" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Rust decorative: curly braces and angle brackets (right) -->
  <g opacity="0.08" fill="#dea584" font-family="monospace" font-size="14">
    <text x="650" y="120">fn</text>
    <text x="670" y="120">{</text>
    <text x="730" y="120">}</text>
    <text x="660" y="155">&lt;T&gt;</text>
    <text x="720" y="155">impl</text>
  </g>

  <!-- Connection lines: data flow between languages -->
  <g opacity="0.06">
    <path d="M180,100 C300,60 500,140 620,100" stroke="url(#titleGrad)" stroke-width="1.5" fill="none" stroke-dasharray="6,4"/>
    <path d="M180,110 C300,80 500,130 620,110" stroke="url(#titleGrad)" stroke-width="1" fill="none" stroke-dasharray="4,6"/>
  </g>

  <!-- Decorative dots: data points -->
  <g opacity="0.12">
    <circle cx="200" cy="35" r="2" fill="#4b8bbe"/>
    <circle cx="230" cy="25" r="1.5" fill="#6fa8dc"/>
    <circle cx="260" cy="40" r="2.5" fill="#3776ab"/>
    <circle cx="540" cy="30" r="2" fill="#dea584"/>
    <circle cx="570" cy="42" r="1.5" fill="#e8915a"/>
    <circle cx="600" cy="28" r="2.5" fill="#ce422b"/>
  </g>

  <!-- Accent line: bottom border gradient -->
  <rect x="0" y="194" width="400" height="3" fill="url(#pyAccent)" opacity="0.5" rx="1"/>
  <rect x="400" y="194" width="400" height="3" fill="url(#rsAccent)" opacity="0.5" rx="1"/>

  <!-- Top accent line -->
  <rect x="100" y="3" width="250" height="1.5" fill="#4b8bbe" opacity="0.2" rx="1"/>
  <rect x="450" y="3" width="250" height="1.5" fill="#ce422b" opacity="0.2" rx="1"/>

  <!-- Main title -->
  <text x="400" y="90"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="30"
        font-weight="700"
        fill="url(#titleGrad)"
        text-anchor="middle"
        letter-spacing="0.5"
        filter="url(#glow)">
    mixed-python-rust-ground-truth
  </text>

  <!-- Subtitle -->
  <text x="400" y="125"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="16"
        font-weight="300"
        fill="#b0b8c8"
        text-anchor="middle"
        letter-spacing="2">
    Cross-Language Quality Analysis Corpus
  </text>

  <!-- Language badges -->
  <!-- Python badge -->
  <g transform="translate(290, 148)">
    <rect x="0" y="0" width="72" height="22" rx="11" fill="#3776ab" opacity="0.25"/>
    <rect x="0" y="0" width="72" height="22" rx="11" stroke="#4b8bbe" stroke-width="0.8" fill="none" opacity="0.5"/>
    <text x="36" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#6fa8dc" text-anchor="middle" font-weight="500">Python</text>
  </g>

  <!-- Plus sign -->
  <text x="380" y="164" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">+</text>

  <!-- Rust badge -->
  <g transform="translate(398, 148)">
    <rect x="0" y="0" width="72" height="22" rx="11" fill="#ce422b" opacity="0.2"/>
    <rect x="0" y="0" width="72" height="22" rx="11" stroke="#ce422b" stroke-width="0.8" fill="none" opacity="0.4"/>
    <text x="36" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#dea584" text-anchor="middle" font-weight="500">Rust</text>
  </g>

  <!-- PMAT badge -->
  <g transform="translate(488, 148)">
    <rect x="0" y="0" width="62" height="22" rx="11" fill="#ffffff" opacity="0.06"/>
    <rect x="0" y="0" width="62" height="22" rx="11" stroke="#888" stroke-width="0.5" fill="none" opacity="0.25"/>
    <text x="31" y="15" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#8890a0" text-anchor="middle" font-weight="400">PMAT</text>
  </g>
</svg>
